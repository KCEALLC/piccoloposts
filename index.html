<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>PiccoloPost Italiano App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">PiccoloPost</a>
    </div>
  </nav>
  
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1 class="header">Di'qualcosa</h1>
      <p class="lead">Cos'hai in mente?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Titolo">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Corpo"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-success btn-block">Pubblicalo</button>
    </div>
    <br>
    <div id="posts"></div>
  </div>
  <footer class="footer">
    PiccoloPosts &copy 2019
  </footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
